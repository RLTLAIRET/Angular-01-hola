<div class="row">
    <div class="col-6">
         <h1>*ngIf</h1>
         <hr>
         <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%">
                <div class="card-body">
                  <h5 class="card-title">Autor: {{frase.autor}}</h5>
                  <p class="card-text">Mensaje: {{frase.mensaje}}</p>
                </div>
        </div>
        <button (click)="mostrar=!mostrar" class="btn-outline-primary btn-block p-2">Mostrar/Ocultar</button>
    </div>
    <div class="col-6">
       <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
                <li *ngFor="let persona of personajes; let i = index"class="list-group-item">
                  {{i+1}} - {{persona}}
                </li>
                
        </ul>
    </div>
</div>
